<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wacky Mole Icon Generator</title>
</head>
<body>
    <h1>Wacky Mole App Icon</h1>
    <p>Right-click the icon below and save as PNG (1024x1024)</p>

    <canvas id="icon" width="1024" height="1024"></canvas>

    <script>
        const canvas = document.getElementById('icon');
        const ctx = canvas.getContext('2d');
        const size = 1024;

        // Background gradient - matching app's light blue theme
        const bgGradient = ctx.createLinearGradient(0, 0, 0, size);
        bgGradient.addColorStop(0, '#f6f8fb');
        bgGradient.addColorStop(1, '#e7f1ff');
        ctx.fillStyle = bgGradient;
        ctx.fillRect(0, 0, size, size);

        // Draw 2x2 grid of holes
        const gridSize = 2;
        const holeSpacing = 28;
        const gridPadding = 180;
        const totalGridSize = size - (gridPadding * 2);
        const holeSize = (totalGridSize - (holeSpacing * (gridSize - 1))) / gridSize;

        function drawHole(x, y, isActive, type = 'normal') {
            // Outer hole background
            ctx.save();

            // Shadow
            ctx.shadowColor = 'rgba(0, 0, 0, 0.15)';
            ctx.shadowBlur = 15;
            ctx.shadowOffsetY = 8;

            // Hole outer
            ctx.fillStyle = '#e7f1ff';
            ctx.strokeStyle = '#cddfff';
            ctx.lineWidth = 3;
            roundRect(ctx, x, y, holeSize, holeSize, 36);
            ctx.fill();
            ctx.stroke();

            ctx.restore();

            // Inner hole face
            const innerMargin = holeSize * 0.06;
            const innerX = x + innerMargin;
            const innerY = y + innerMargin;
            const innerSize = holeSize - (innerMargin * 2);

            ctx.save();

            if (isActive) {
                // Active mole glow
                if (type === 'orange') {
                    ctx.shadowColor = '#ffb347';
                    ctx.shadowBlur = 25;
                    ctx.fillStyle = '#ffe9c7';
                    ctx.strokeStyle = '#ffb347';
                } else if (type === 'green') {
                    ctx.shadowColor = '#6bd48f';
                    ctx.shadowBlur = 25;
                    ctx.fillStyle = '#dff7e3';
                    ctx.strokeStyle = '#6bd48f';
                } else if (type === 'red') {
                    ctx.shadowColor = '#ff7676';
                    ctx.shadowBlur = 25;
                    ctx.fillStyle = '#ffe4e4';
                    ctx.strokeStyle = '#ff7676';
                }
                ctx.lineWidth = 5;
            } else {
                ctx.fillStyle = '#ffffff';
                ctx.shadowColor = 'rgba(0, 0, 0, 0.05)';
                ctx.shadowBlur = 8;
                ctx.lineWidth = 0;
            }

            roundRect(ctx, innerX, innerY, innerSize, innerSize, 28);
            ctx.fill();
            if (isActive) ctx.stroke();

            ctx.restore();

            // Draw number or label
            ctx.fillStyle = isActive ? '#1b2c4d' : '#9ba5b7';
            ctx.font = `bold ${holeSize * 0.35}px -apple-system, system-ui, sans-serif`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';

            let label;
            if (type === 'green') label = '+1';
            else if (type === 'red') label = '-1';
            else label = isActive ? 'ðŸŽ¯' : 'â€¢';

            ctx.fillText(label, x + holeSize / 2, y + holeSize / 2);
        }

        function roundRect(ctx, x, y, width, height, radius) {
            ctx.beginPath();
            ctx.moveTo(x + radius, y);
            ctx.lineTo(x + width - radius, y);
            ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
            ctx.lineTo(x + width, y + height - radius);
            ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
            ctx.lineTo(x + radius, y + height);
            ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
            ctx.lineTo(x, y + radius);
            ctx.quadraticCurveTo(x, y, x + radius, y);
            ctx.closePath();
        }

        // Draw the grid
        for (let row = 0; row < gridSize; row++) {
            for (let col = 0; col < gridSize; col++) {
                const x = gridPadding + (col * (holeSize + holeSpacing));
                const y = gridPadding + (row * (holeSize + holeSpacing));

                // Make bottom-left hole active with orange glow (the main mole!)
                const isActive = row === 1 && col === 0;
                const type = isActive ? 'orange' : 'normal';

                drawHole(x, y, isActive, type);
            }
        }

        console.log('Icon generated! Right-click to save as PNG.');
    </script>
</body>
</html>
